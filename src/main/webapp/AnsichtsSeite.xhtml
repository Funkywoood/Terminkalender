    <title>Terminansicht</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Datum:"/>
            <h:outputText value="#{reservierungenBean.reservierung.datum}"/>

            <h:outputLabel value="Von:"/>
            <h:outputText value="#{reservierungenBean.reservierung.von}"/>

            <h:outputLabel value="Bis:"/>
            <h:outputText value="#{reservierungenBean.reservierung.bis}"/>

            <h:outputLabel value="Bemerkung:"/>
            <h:outputText value="#{reservierungenBean.reservierung.bemerkung}"/>

            <h:outputLabel value="Teilnehmer:"/>
            <h:outputText value="#{reservierungenBean.reservierung.teilnehmer}"/>
            <h:outputLabel value="E-Mail-Adresse des eingeladenen Teilnehmers:"/>
            <h:inputText  required="true" requiredMessage="Die E-Mail-Adresse ist erforderlich">
                <f:validateRegex pattern="^[A-Za-z0-9+_.-]+@(.+)$" />
            </h:inputText>
            <h:commandButton value="Teilnehmer einladen"
                             onclick="alert('Der Teilnehmer wurde eingeladen.'); return true;"/>
        </h:panelGrid>

        <h:commandButton value="ZurÃ¼ck" action="#{reservierungenBean.navigateBackToIndex}" immediate="true"/>
